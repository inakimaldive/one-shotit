<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Result</h1>
        <table>
            <tr><th>Subject</th><th>Score</th></tr>
            {% for key, value in result.items() %}
            <tr><td>{{ key }}</td><td>{{ value }}</td></tr>
            {% endfor %}
        </table>
        <button>Export to Sheets</button>
    </div>
</body>
</html>
